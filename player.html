<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="player.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/6.0.3/ionicons.min.js">
  <title> Neumorphism Music Player </title>
</head>
<body>

  <div id="body">
    <div class="top">
      <span id="one"><ion-icon name="chevron-back-outline"></ion-icon></span>
      <span id="two"><ion-icon name="ellipsis-vertical-outline"></ion-icon></span>
    </div>
<div id="disc">
<img src="C:\Users\user\Documents\__MACOSX\Music player\download.jpg" width="120px" height="120px">
</div>
<p id="song">Hello</p>
<p id="artist">Adele</p>
<p class="begin">0:00</p>
<p class="end">4:55</p>
<div class="line">
<span id="scroll"></span>
</div>
<button type="button" id="rewind"><ion-icon name="play-back-outline"></ion-icon></button>
<button type="button" id="play"><ion-icon name="caret-forward-outline"></ion-icon></button>
<button type="button" id="forward"><ion-icon name="play-forward-outline"></ion-icon></button>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
